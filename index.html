    <script>
        let currentSlide = 0;

        function moveCarousel(n) {
            const items = document.querySelectorAll('.carousel-item');
            currentSlide += n;
            
            if (currentSlide >= items.length) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = items.length - 1;
            }
            
            items.forEach(item => item.classList.remove('active'));
            items[currentSlide].classList.add('active');
        }

        // Certificações Modal
        function openCertModal() {
            const items = document.querySelectorAll('.carousel-item');
            const activeItem = items[currentSlide];
            const title = activeItem.getAttribute('data-title');
            const description = activeItem.getAttribute('data-description');
            
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('cert-modal').classList.add('active');
        }

        function closeCertModal() {
            document.getElementById('cert-modal').classList.remove('active');
        }

        // Adicionar listener ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.carousel-item');
            items.forEach(item => {
                item.addEventListener('click', openCertModal);
                item.style.cursor = 'pointer';
            });
        });

        // Fechar modal ao clicar fora
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('cert-modal');
            if (event.target === modal) {
                closeCertModal();
            }
        });

        // Theme toggle
        (function() {
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const saved = localStorage.getItem('theme');
            const initTheme = saved ? saved : (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', initTheme);

            function updateIcon() {
                const icon = btn.querySelector('i');
                if (!icon) return;
                if (document.documentElement.getAttribute('data-theme') === 'light') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            btn.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon();
            });

            updateIcon();
        })();
    </script>
