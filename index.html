<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/IMG_0563.jpg" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Iarley Souza</h1>
                        <span>Software Engineer at @Itaú unibanco</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/complemento.png" alt="Ícone complementar">
                    <button id="theme-toggle" aria-label="Alternar tema" title="Alternar tema" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="devicon-github-original"></i>
                        <i class="devicon-git-plain colored"></i>
                        <i class="devicon-docker-plain colored"></i>
                        <i class="devicon-postgresql-plain colored"></i>
                        <i class="devicon-python-plain colored"></i>
                        <i class="devicon-java-plain colored"></i>
                        <i class="devicon-amazonwebservices-plain-wordmark colored"></i>
                        <i class="devicon-spring-plain colored"></i>
                    </div>
                </div>
            </div>
            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a target="_blank" class="site">
                    <div class="text-site">
                        <h1>Software Engineer</h1>
                        <span>@souzaa</span>
                    </div>
                    <div class="img-site"></div>
                </a>
                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- Linkedin -->
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/iarley-souza" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/coisasdoiarley/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- GitHub -->
                    <a class="box-social github" href="https://github.com/IarleySouza" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:iarleysouza615@gmail.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="https://iarleysouza.github.io/Portfolio_2.0/#inicio" class="meu-site" target="_blank">
                    <img src="image/web-white-icon.png" alt="">
                    <h1>My portfolio website.</h1>
                </a>
            </div>

            <!-- WIDGET 5: Carrossel de Certificações -->
            <div class="widget5">
                <span>Certifications & Achievements</span>
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image/clooud.png" alt="Certificação 1">
                        </div>
                        <div class="carousel-item">
                            <img src="image/sre.png" alt="Certificação 2">
                        </div>
                        <div class="carousel-item">
                            <img src="image/generativeIA.png" alt="Certificação 3">
                        </div>
                    </div>
                    <button class="carousel-prev" onclick="moveCarousel(-1)">&#10094;</button>
                    <button class="carousel-next" onclick="moveCarousel(1)">&#10095;</button>
                </div>
            </div>

            <!-- WIDGET 6: Embeds do Spotify -->
            <div class="widget6">
                <span>What I'm listening to...</span>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/66kQ7wr4d2LwwSjr7HXcyr?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function moveCarousel(n) {
            const items = document.querySelectorAll('.carousel-item');
            currentSlide += n;
            
            if (currentSlide >= items.length) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = items.length - 1;
            }
            
            items.forEach(item => item.classList.remove('active'));
            items[currentSlide].classList.add('active');
        }

        // Theme toggle
        (function() {
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const saved = localStorage.getItem('theme');
            const initTheme = saved ? saved : (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', initTheme);

            function updateIcon() {
                const icon = btn.querySelector('i');
                if (!icon) return;
                if (document.documentElement.getAttribute('data-theme') === 'light') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            btn.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon();
            });

            updateIcon();
        })();
    </script>
</body>

</html>
