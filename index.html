<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/iarleyy.jpg" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Iarley Souza</h1>
                        <span>Engenheiro de Software no @Itaú unibanco</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/complemento.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="devicon-react-original colored"></i>
                        <i class="devicon-github-original"></i>
                        <i class="devicon-git-plain colored"></i>
                        <i class="devicon-docker-plain colored"></i>
                        <i class="devicon-mysql-plain colored"></i>
                        <i class="devicon-python-plain colored"></i>
                        <i class="devicon-java-plain colored"></i>
                        <i class="devicon-amazonwebservices-plain-wordmark colored"></i>
                        <i class="devicon-spring-plain colored"></i>

                    </div>
                </div>
            </div>
            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a target="_blank" class="site">
                    <div class="text-site">
                        <h1>Software Developer</h1>
                        <span>@dev.souzaa</span>
                    </div>
                    <div class="img-site"></div>
                </a>
                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- Linkedin -->
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/iarley-souza" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/dev.souzaa/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- GitHub -->
                    <a class="box-social github" href="https://github.com/IarleySouza" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:iarleysouza615@email.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="https://iarleysouza.github.io/Portfolio_2.0/#inicio" class="meu-site" target="_blank">
                    <img src="image/web-white-icon.png" alt="">
                    <h1>Meu site portifolio.</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>O que estou ouvindo...</span>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3GCdLUSnKSMJhs4Tj6CV3s?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
