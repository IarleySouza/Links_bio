<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="#">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/iarley.jpeg" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Iarley Souza</h1>
                        <span>Full Stack Developer</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/complemento.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-bootstrap"></i>
                        <i class="fab fa-java"></i>
                        <i class="fab fa-github"></i>
                        <i class="fab fa-python"></i>
                        <i class="fas fa-database"></i>
                    </div>
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="#" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Stack</h1>
                        <span>@souza.dev</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- Linkedin -->
                    <a class="box-social linkedin" href="https://www.linkedin.com/in/iarley-souza" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/sousa.dev/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- GitHub -->
                    <a class="box-social github" href="https://github.com/IarleySouza" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:iarleysouza615@email.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="#" class="meu-site" target="_blank">
                    <img src="image/web-white-icon.png" alt="">
                    <h1>Meu site portifolio.</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <!-- <div class="widget5">
                <span>O que estou ouvindo</span> -->

                <!-- EMBED 1: Playlist do Spotify -->

                </iframe> -->

        </div>
    </div>
</body>

</html>
